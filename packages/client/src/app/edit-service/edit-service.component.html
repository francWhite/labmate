<form [formGroup]="form" (ngSubmit)="onSubmit()" class="shadow-1 border-round">
  <h1>{{ title }}</h1>

  <div class="field grid input-group">
    <label for="name" class="col-12 mb-2 md:col-2 md:mb-0">Name</label>
    <div class="col-12 md:col-10">
      <input pInputText type="text" formControlName="name" id="name" />
    </div>
  </div>

  <div class="field grid input-group">
    <label for="version" class="col-12 mb-2 md:col-2 md:mb-0">Version</label>
    <div class="col-12 md:col-10">
      <input pInputText type="text" formControlName="version" id="version" />
    </div>
  </div>

  <div class="field grid input-group">
    <label for="url" class="col-12 mb-2 md:col-2 md:mb-0">Url</label>
    <div class="col-12 md:col-10">
      <input pInputText type="text" formControlName="url" id="url" />
    </div>
  </div>

  <div class="field grid input-group">
    <label for="imageUrl" class="col-12 mb-2 md:col-2 md:mb-0">Image url</label>
    <div class="col-12 md:col-10">
      <input pInputText type="text" formControlName="iconUrl" id="imageUrl" />
    </div>
  </div>

  <div class="field grid input-group" formGroupName="statusCheckConfiguration">
    <label for="statusCheckEnabled" class="col-12 mb-2 md:col-2 md:mb-0">Status check</label>
    <div class="col-12 md:col-10">
      <p-inputSwitch formControlName="enabled" id="statusCheckEnabled"></p-inputSwitch>
    </div>
  </div>

  <div class="field grid input-group" formGroupName="statusCheckConfiguration" *ngIf="statusCheckEnabled()">
    <label for="statusCheckInterval" class="col-12 mb-2 md:col-2 md:mb-0">Interval</label>
    <div class="col-12 md:col-10">
      <p-inputNumber
        formControlName="interval"
        id="statusCheckInterval"
        suffix=" s"
        [max]="86400"
        [min]="1"
        class="w-full"
        styleClass="w-full"></p-inputNumber>
    </div>
  </div>

  <div class="field grid input-group" formGroupName="statusCheckConfiguration" *ngIf="statusCheckEnabled()">
    <label for="checkUrl" class="col-12 mb-2 md:col-2 md:mb-0">Check url</label>
    <div class="col-12 md:col-10">
      <input pInputText type="text" formControlName="checkUrl" id="checkUrl" />
    </div>
  </div>

  <div class="grid w-full">
    <div class="button-container md:col-10 md:col-offset-2 col-12 col-offset-0">
      <button
        pButton
        type="submit"
        label="Save"
        icon="pi pi-save"
        class="p-button-outlined"
        [disabled]="!form.valid"
        [loading]="isSaving"></button>
      <button
        pButton
        type="button"
        label="Cancel"
        icon="pi pi-save"
        class="p-button-outlined p-button-danger"
        routerLink="/"></button>
    </div>
  </div>
</form>
