<div class="sidebar">
  <button
    pButton
    type="button"
    icon="pi pi-bars"
    class="p-button-secondary p-button-text icon-button"
    (click)="toggleMenu()"></button>

  <div *ngIf="isVisible" class="button-container">
    <button
      pButton
      type="button"
      icon="pi pi-home"
      iconPos="left"
      label="Dashboard"
      class="p-button-secondary p-button-text"
      routerLink="/"></button>
    <button
      pButton
      type="button"
      icon="pi pi-cog"
      iconPos="left"
      label="Settings"
      class="p-button-secondary p-button-text"
      routerLink="/settings"></button>
    <button
      pButton
      type="button"
      icon="pi pi-info-circle"
      iconPos="left"
      label="About"
      class="p-button-secondary p-button-text"
      routerLink="/about"></button>
  </div>
</div>
