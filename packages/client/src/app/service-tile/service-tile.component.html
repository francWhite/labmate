<p-card
  *ngIf="serviceInstance"
  header="{{ serviceInstance.name }}"
  subheader="{{ serviceInstance.version }}"
  (click)="cardOnClick()">
  <ng-template pTemplate="header">
    <div class="card-header">
      <p-badge severity="{{ serviceInstance.status | status }}"></p-badge>
      <div class="icon-container">
        <img *ngIf="serviceInstance.icon" alt="service-icon" src="{{ serviceInstance.icon }}" />
        <i *ngIf="!serviceInstance.icon" class="pi pi-box"></i>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <div class="footer">
      <p-button
        label="Edit"
        icon="pi pi-pencil"
        styleClass="p-button-sm p-button-outlined"
        (click)="editOnClick($event)"></p-button>

      <p-button
        label="Delete"
        icon="pi pi-trash"
        styleClass="p-button-sm p-button-danger p-button-outlined"
        (click)="deleteOnClick($event)"></p-button>
    </div>
  </ng-template>
</p-card>
