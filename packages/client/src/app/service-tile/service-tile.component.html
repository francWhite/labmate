<p-confirmDialog icon="pi pi-exclamation-triangle"></p-confirmDialog>

<p-card
  *ngIf="serviceInstance"
  header="{{ serviceInstance.name }}"
  subheader="{{ serviceInstance.version }}"
  (click)="cardOnClick()">
  <ng-template pTemplate="header">
    <div class="card-header">
      <div class="icon-container">
        <img *ngIf="serviceInstance.icon" alt="service-icon" src="{{ serviceInstance.icon }}" />
        <i *ngIf="!serviceInstance.icon" class="pi pi-box"></i>
      </div>
      <p-badge
        *ngIf="serviceInstance.statusCheckConfiguration?.enabled"
        severity="{{ serviceInstance.status | status }}"></p-badge>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="footer">
      <button
        pButton
        label="Edit"
        icon="pi pi-pencil"
        class="p-button-sm p-button-outlined"
        routerLink="/services/{{ serviceInstance._id }}"></button>

      <button
        pButton
        label="Delete"
        icon="pi pi-trash"
        class="p-button-sm p-button-danger p-button-outlined"
        (click)="deleteOnClick($event)"></button>
    </div>
  </ng-template>
</p-card>
